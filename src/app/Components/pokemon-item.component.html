<div *ngIf="pokemon" class="p-3 pokemon-{{pokemon.sex}} row" appHightlightBackgroundColor
    [defaultColor]="pokemon.sex==='male'?'blue' :'pink'" [highlightColor]="pokemon.sex === 'male'? 'darkblue' :'purple'">
    <div class="col-9 d-flex align-items-center">{{ pokemon.name }}
    </div>
    <div *ngIf="isTopPokemon===false" class="col-3">
        <Button class="btn btn-primary" (click)="onDeletePokemon()">Supprimer
        </Button>
    </div>
</div>
